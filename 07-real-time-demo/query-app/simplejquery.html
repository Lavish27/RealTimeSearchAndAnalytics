<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Real Time Stock Data</title>
	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {	
		$('#button').click(function() {
			$.get('http://localhost:8983/solr/stocks/select?q=*:*&wt=json&indent=true', function(data) {
				console.log('We made the call to Solr!');
				$.each(data['response'],function(){
					$.each(this, function(k,v){
						console.log('This is document ' + k);
						$('#result').append('<p>');
						$('#result').append('Document ' + k);
						$('#result').append('<br />');
						$.each(v, function(field,value){
							console.log('Field: ' + field);
							console.log('Value: ' + value);
							$('#result').append(field + ':');
							$('#result').append(value);
							$('#result').append('<br />');
						});
						$('#result').append('</p>');
					});
				});
	    	});
		});
	});
</script>
</head>
<body>
	<h1>Real Time Stock Data</h1>
	<button id="button">Click Here</button>
	<div id="result">This is the result</div>
</body>
</html>
