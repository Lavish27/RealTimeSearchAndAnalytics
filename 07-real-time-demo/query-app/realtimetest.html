<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Real Time Demo</title>
	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="./js/flot/jquery.flot.js"></script>
		<script language="javascript" type="text/javascript" src="./js/flot/jquery.flot.time.js"></script>
	<script type="text/javascript">

	$(document).ready(function () {	
	var lastDate = new Date(1900);
	var graphData = [];
	var numberOfDocuments = 0;

    function getRandomData() {
    var countAdded = 0;
    		var isFirstDoc = true;
			$.get('http://localhost:8983/solr/stocks/select?q=(stock_symbol:*)&sort=date%20desc&rows=300&wt=json&indent=true', function(data) {
				$.each(data['response'],function(){
					$.each(this, function(k,v){
						var dayandtime = v['date'].split("T");
						var day = dayandtime[0].split("-");
						var time = dayandtime[1].split("Z")[0].split(":");
						var date = new Date(day[0],day[1],day[2],time[0],time[1],time[2]);
						if(isFirstDoc){
							graphData = [];
							latestDate = date;
							isFirstDoc=false;
						}
						if(date > lastDate){
							var kvpair = [date, v['stock_price_high']];
							graphData.push(kvpair);
							countAdded++;
						}
					});
					console.log('Added ' + countAdded + ' points to graph data');
					console.log('Graph data length ' + graphData.length);
				});
	    	});
	    	return graphData;
		}
		var updateInterval = 500;
	    $("#updateInterval").val(updateInterval).change(function () {
	        var v = $(this).val();
	        if (v && !isNaN(+v)) {
	            updateInterval = +v;
	            if (updateInterval < 1)
	                updateInterval = 1;
	            $(this).val("" + updateInterval);
	        }
	    });
	    var options = {
	        series: { shadowSize: 0 },
	        yaxis: { min: 0, max: 20 },
	        xaxis: { show: true }
	    };
	    var plot = $.plot($("#placeholder"), [ getRandomData() ], options);

	    function update() {
	        plot.setData([getRandomData()]);
	       	plot.setupGrid();
	        plot.draw();
	        setTimeout(update, updateInterval);
	    }
	    update();		
	});
</script>
</head>
<body>
	<h1>Real Time Demo</h1>
    <div id="placeholder" style="width:600px;height:300px;"></div>
    <p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>
</body>
</html>
